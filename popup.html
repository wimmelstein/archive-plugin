<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    #versions {
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .version-item {
      padding: 8px;
      border: 1px solid #ddd;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    .version-item:hover {
      background-color: #f5f5f5;
    }
    .version-item.selected {
      background-color: #e8f0fe;
      border-color: #4285f4;
    }
    .legal-notice {
      margin-top: 15px;
      padding: 10px;
      font-size: 11px;
      color: #666;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <button id="archiveButton">Check Archives</button>
  <div id="versions"></div>
  <div id="status"></div>
  <div class="legal-notice">
    <strong>Legal Notice:</strong> This extension was created for educational purposes only. Users should respect websites' Terms of Service and paid subscriptions. The use of archive services may be subject to their own terms of service and legal restrictions.
  </div>
  <script src="popup.js"></script>
</body>
</html>
